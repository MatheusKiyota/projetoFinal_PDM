<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Geolocalização - Capturando a Localização</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="apple-touch-icon" href="img/pwa-icon-256.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="white" />
</head>

<body>
  <section class="container">

    <header class="cabecalho">
      <h1 class="titulo">PWA - Geolocation</h1>
    </header>

 
    <div class="conteudo">
      <header class="cabecalhoConteudo">
        <h2>Geolocalização Atual</h2>
      </header>

      <div class="conteudoLocalizacao">
        <p>Latitude: <span id="latitude">0.0</span></p>
        <p>Longitude: <span id="longitude">0.0</span></p>

        <div>
          <button class="botao" id="localizacao">Capturar Localização</button>
        </div>
      </div>
    </div>

   
    <div class="conteudo">
      <header class="cabecalhoConteudo">
        <h2>Ir até uma Coordenada</h2>
      </header>

      <div class="conteudoLocalizacao">
        <input type="text" id="latInput" placeholder="Latitude">
        <input type="text" id="longInput" placeholder="Longitude">

        <div>
          <button class="botao" id="irLocalizacao">Ir até a coordenada</button>
        </div>
      </div>
    </div>


    <div class="conteudo">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe width="564" height="564" id="gmap_canvas"
            src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=19&ie=UTF8&iwloc=&output=embed"
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
          </iframe>
        </div>
      </div>
    </div>


    <div class="conteudo">
      <header class="cabecalhoConteudo">
        <h2>Lugares Visitados</h2>
        <div id="listaLocais"></div>
      </header>
      <ul id="listaLocais" class="listaLocais"></ul>
    </div>

    <footer class="rodape">Por: Lanna Rizzo e Matheus Kiyota</footer>

  </section>

  <script type="module" src="js/main.js"></script>
</body>
</html>
